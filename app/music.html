<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Music Sheep - Current</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="fonts.css">
  <link rel="favicon icon" href="icon.png">
</head>
<body id="body" onload="refreshSongs();">
  <!-- listSongs() is needed here to actually load the songs when the app loads -->
  <!-- <div id="startup-screen">
    <img src="icon.png" alt="Music Sheep">
  </div> -->
  <div id="app-window">
    <div id="header">
      <div class="action-grp">
        <div class="action-button">
          <button id="exit-app"><img src="icons/symbolic/window-close-symbolic.svg"><img></button> <!-- ❌ -->
        </div>
        <div class="action-button">
          <button id="refresh-app"><img src="icons/symbolic/refresh-symbolic.svg"><img></button>
        </div>
        <div class="action-button">
          <button id="switch-theme"><img src="icons/symbolic/blend-tool-symbolic.svg"><img></button>
        </div>
      </div>
      <div class="action-grp">
        <div class="action-button">
          <button id="playlist-0" class="enabled"><h2 class="bold">~/Music</h2></button>
        </div>
        <div class="action-button">
          <h4>/</h4>
        </div>
        <div class="action-button">
          <button id="playlist-1"><h2>1</h2></button>
        </div>
        <div class="action-button">
          <button id="playlist-2"><h2>2</h2></button>
        </div>
        <div class="action-button">
          <button id="playlist-3"><h2>3</h2></button>
        </div>
        <div class="action-button">
          <button id="playlist-4"><h2>4</h2></button>
        </div>
        <div class="action-button">
          <button id="playlist-5"><h2>5</h2></button>
        </div>
        <div class="action-button">
          <button id="playlist-6"><h2>6</h2></button>
        </div>
      </div>
      <div class="action-grp">
        <div class="action-button">
          <button id="shuffle"><img src="icons/symbolic/media-playlist-shuffle-symbolic.svg"><img></button>
        </div>
        <div class="action-button">
          <button id="search"><img src="icons/symbolic/loupe-large-symbolic.svg"><img></button>
        </div>
        <div class="action-button">
          <button id="toggle-auto-play"><img src="icons/symbolic/media-playlist-consecutive-symbolic.svg"><img></button>
        </div>
        <div class="action-button">
          <button id="new-folder"><img src="icons/symbolic/folder-symbolic.svg"><img></button>
        </div>
      </div>
    </div>

    <div id="sub-header">
      <div id="sub-header-info">
        <div id="file-emblem" class="file-emblem-generic">
          <h4 id="emblem"></h4>
        </div>
        <div id="file-info">
          <h4 id="file-bitrate"></h4>
        </div>
      </div>
      <h3 id="now-playing"></h3>
    </div>

    <div id="search-bar">
      <input id="search-string" type="text" name="Search..." value="">
      <div class="action-button">
        <button id="commit-search" style="display: none;"><img src="icons/symbolic/loupe-large-symbolic.svg"><img></button>
      </div>
    </div>

    <div id="main">
      <ul id="listing"></ul>
    </div>

    <div id="footer">
      <div class="footer-row">
        <div class="meter-box">
          <h3 id="seekometer">00:00</h3>
        </div>
        <input id="seeker" class="slider slider-thin" type="range" name="seeker" value="0" min="0" max="1" step="0.1">
        <div class="meter-box">
          <h3 id="song-duration">00:00</h3>
        </div>
      </div>
      <div class="footer-row">
        <div id="volume-controls" class="sliderbox">
          <h3 id="volume-label">Volume</h3>
          <div class="meter-box">
            <h3 id="volumometer"></h3>
          </div>
          <input id="volume-changer" class="slider" type="range" name="volume" value="0.7" min="0" max="1" step="0.1">
        </div>
        <div id="play-controls">
          <button id="prev-button" class="control-button"><img id="prev-button-icon" src="icons/prev.png"></img></button>
          <button id="play-button" class="control-button"><img id="play-button-icon" src="icons/play.png" style="display: ;"></img><img id="pause-button-icon" src="icons/pause.png" style="display: none;"></img></button>
          <button id="next-button" class="control-button"><img id="next-button-icon" src="icons/next.png"></img></button>
        </div>
        <div id="speed-controls" class="sliderbox">
          <input id="speed-changer" class="slider" type="range" name="speed" value="0.95" min="0.5" max="1.7" step="0.01">
          <div class="meter-box">
            <h3 id="speedometer"></h3>
          </div>
          <h3 id="speed-label">Speed</h3>
        </div>
      </div>
    </div>
  </div>
  <script src="howler.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
